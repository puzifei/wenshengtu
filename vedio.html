<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>津津有味</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    width: 80%;
    margin: auto;
  }
  .description {
    margin-bottom: 20px;
  }
  .image-container {
    text-align: center;
  }
  img {
    max-width: 100%;
    height: auto;
  }
  video {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <h1>成语展示</h1>
  <!-- 描述和图片 -->
  <div class="description">
    <p>一个小男孩坐在家里的沙发上，茶几上摆着零食和可乐。</p>
    <div class="image-container">
      <img src="津津有味1.png" alt="Image 1">
    </div>
  </div>
  <div class="description">
    <p>他手里拿着薯片。</p>
    <div class="image-container">
      <img src="津津有味2.png" alt="Image 2">
    </div>
  </div>
  <div class="description">
    <p>他正在咬自己手里的薯片，眼睛盯着面前的电视机。</p>
    <div class="image-container">
      <img src="津津有味3.png" alt="Image 3">
    </div>
  </div>
  <div class="description">
    <p>小男孩喝了一口可乐。</p>
    <div class="image-container">
      <img src="津津有味4.png" alt="Image 4">
    </div>
  </div>
  <div class="description">
    <p>他觉得可乐很好喝，脸上带着幸福的笑容。</p>
    <div class="image-container">
      <img src="津津有味5.png" alt="Image 5">
    </div>
  </div>
  <!-- 视频 -->
  <video controls>
    <source src="文生视频.mp4" type="video.mp4">
  </video>
</div>

</body>
</html>
